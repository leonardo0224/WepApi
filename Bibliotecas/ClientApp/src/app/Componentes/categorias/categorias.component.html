<div>
    <h2 style="text-align:center">Catgoria</h2>
  <!-- <button class="BtnAgregar" mat-raised-button color="primary">Agregar</button> -->
</div>
<div class="table-margin">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef> Logo </th>
          <td mat-cell *matCellDef="let element"> {{element.logo}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cant. Equipos </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="minJugadores">
          <th mat-header-cell *matHeaderCellDef> Min Jugadores </th>
          <td mat-cell *matCellDef="let element"> {{element.minJugadores}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="maxJugadores">
            <th mat-header-cell *matHeaderCellDef> Max Jugadores </th>
            <td mat-cell *matCellDef="let element"> {{element.maxJugadores}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ciudad">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
